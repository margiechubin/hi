<div ng-controller="mainController" class="page">
	<div class="row">
		<h3 class="col-sm-5">Relevant Projects</h3>
	</div>
	<br>
	<div class="row">
		<div ng-repeat="p in data.projects">
			<div class="row">
				<div class="col-sm-3">
					<i>{{p.date}}</i>
				</div>
				<div class="col-sm-9 cool-header">
					<b>{{p.name}}</b>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3">{{p.description}}</div>
			</div>
			<br></br>
		</div>
	</div>
</div>
